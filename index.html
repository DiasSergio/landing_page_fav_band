<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My fav Band</title>
    <link rel="stylesheet" href="./dest/css/main.css">
</head>

<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img class="hero__content__branding__img" src="./dest/images/_hero/hero_logo.png"
                    alt="Band logo, teddy bear">
            </h1>
            <h3 class="title--small">
                The songs we wish you know.
            </h3>
            <p>
                <a class="link-text" href="#">Get to know our new album</a>
                <br>
                <span class="text">Free for everyone & 4ever</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dest/images/_hero/hero_logo_combo.png" alt="tree root">
                    <button>Listen now</button>
                    <span class="text">Free*</span>
                </li>
            </ul>
            <p class="text--small">
                Enjoy your next track.
            </p>
        </div>
